<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar 2</title>
</head>
<body>
	<div id="svgContainer" style="left:20px;top:20px;">
		<!-- SVG will be added here -->
	</div>
	<script type="text/javascript" charset="utf-8">
		(function(){
			var svgContainer = document.getElementById('svgContainer');
			var addSVG = function(){
				var sObj1 = document.createElement('Object');
				sObj1.setAttribute('type','image/svg+xml');
				//sObj1.setAttribute('id','idSObj1');
				sObj1.setAttribute('data',"pBar.svg");
				svgContainer.appendChild(sObj1);
				return sObj1;
			};
			addSVG();
			addSVG();
			var svgObj = addSVG();
			var svgDoc1 = svgObj.contentDocument;
			console.log('svgDoc : 2 : ',svgDoc1);
			var textNode = svgDoc1.getElementById('value');
			console.log('textNode',textNode);
		})();
	</script>
</body>
</html>
